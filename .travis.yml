env:
  global:
      - REPO_DIR="scikit-image"
      # Also see DAILY_COMMIT below
      - BUILD_COMMIT=v0.15.0
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.11.3"
      - NP_TEST_DEP="numpy==1.11.3"
      - GEN_DEPS="matplotlib networkx scipy pillow"
      - MANYLINUX_URL=https://5cf40426d9f06eb7461d-6fe47d9331aba7cd62fc36c7196769e4.ssl.cf2.rackcdn.com
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r scikit-image/scikit-image-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure: "PjnpdJj6BrEmiQO+Kq79wd/HGcn0hpIqkS5TcR/rnU6X6shrN6qnKXtM2oa94HLwi+Qus+c9RfBmu+zflqzh357SkmdF3Jwj36OzC2G6i6QEQGdDecr2RE8qBy2FwwkNDsxVPxduNMrWzejpWmeZt8j+qKbz2p2bwmUJmht0XqE="
      # Commit when running from daily branch
      - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.12.0
        - NP_TEST_DEP=numpy==1.12.0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.12.0
        - NP_TEST_DEP=numpy==1.12.0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.12.0
        - NP_TEST_DEP=numpy==1.12.0
    - os: osx
      langugage: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5

before_install:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP Cython"
    - TEST_DEPENDS="$NP_TEST_DEP nose pytest $GEN_DEPS"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
